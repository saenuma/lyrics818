name: lyrics818 # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
version: '1.10.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Generates a lyric video # 79 char long summary
description: |
  lyrics818 generates a lyric video. It expects the lyric file, fonts, background.


grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

architectures:
  - build-on: amd64

parts:
  my-part:
    # See 'snapcraft plugins'
    plugin: go
    source: .
    build-snaps:
      - go
    build-packages:
      - build-essential
      - gcc
      - libgl1-mesa-dev
      - xorg-dev
      - libc6-dev

  ff-part:
    plugin: dump
    source: https://storage.googleapis.com/saenuma_public/ffmpeg.tar.xz
    organize:
      ffmpeg: bin/

  pickers:
    # See 'snapcraft plugins'
    plugin: go
    source: https://github.com/saenuma/pickers.git
    build-snaps:
      - go
    build-packages:
      - build-essential
      - gcc
      - libgl1-mesa-dev
      - xorg-dev
      - libc6-dev

apps: 
  lyrics818:
    command: bin/lyrics818
    extensions: [gnome]